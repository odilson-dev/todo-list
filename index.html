<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Todo List</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <h1>Todo List</h1>
    <!-- A modal dialog containing a form -->
    <dialog id="favDialog">
      <form>
        <p>
          <label for="project"> Create a project: </label>
          <input type="text" id="new-project" name="name" />
        </p>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>

    <dialog id="editDialog">
      <form>
        <p>
          <label for="project"> Edit a project: </label>
          <input type="text" id="edit-project" name="name" />
        </p>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtnEdit" value="default">Confirm</button>
        </div>
      </form>
    </dialog>

    <dialog id="todoDialog">
      <form>
        <p>
          <label for="todo-title"> Title: </label>
          <input class="input" type="text" id="todo-title" name="title" />
        </p>
        <p>
          <label for="description">Description:</label>
          <input
            class="input"
            type="text"
            id="description"
            name="description"
          />
        </p>
        <p>
          <label for="due-date">Due date:</label>
          <input class="input" type="date" id="due-date" name="due_date" />
        </p>
        <fieldset>
          <legend>What is the task's priority?</legend>
          <label
            ><input class="input" type="radio" name="priority" value="hight" />
            Hight</label
          >
          <label
            ><input class="input" type="radio" name="priority" value="medium" />
            Medium</label
          >
          <label
            ><input class="input" type="radio" name="priority" value="low" />
            Low</label
          >
        </fieldset>
        <p>
          <label for="note">Note:</label><br />
          <textarea
            class="input"
            name="note"
            id="note"
            cols="30"
            rows="5"
          ></textarea>
        </p>

        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
    <dialog id="editTodoDialog">
      <form>
        <p>
          <label for="todo-title"> Title: </label>
          <input class="input" type="text" id="todo-title" name="title" />
        </p>
        <p>
          <label for="description">Description:</label>
          <input
            class="input"
            type="text"
            id="description"
            name="description"
          />
        </p>
        <p>
          <label for="due-date">Due date:</label>
          <input class="input" type="date" id="due-date" name="due_date" />
        </p>
        <fieldset>
          <legend>What is the task's priority?</legend>
          <label
            ><input class="input" type="radio" name="priority" value="hight" />
            Hight</label
          >
          <label
            ><input class="input" type="radio" name="priority" value="medium" />
            Medium</label
          >
          <label
            ><input class="input" type="radio" name="priority" value="low" />
            Low</label
          >
        </fieldset>
        <p>
          <label for="note">Note:</label><br />
          <textarea
            class="input"
            name="note"
            id="note"
            cols="30"
            rows="5"
          ></textarea>
        </p>

        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>

    <div class="content">
      <div class="projects">
        <output></output>
        <button id="showDialog">Create a new project</button>
      </div>
      <div class="todos">
        <div class="todo">
          <div class="checkbox"><input type="checkbox" /></div>
          <div class="todo-text-content">
            <h2>Une tache</h2>
            <p class="description">Une description</p>
            <p>Due date: 2024-03-04</p>
            <p>Priority: Medium</p>
            <p>Note: Blablabla</p>
          </div>
          <div class="buttons">
            <button class="edit-btn">Edit</button
            ><button class="delete-btn">Delete</button>
          </div>
        </div>
        <button id="showTodoDialog">Create a new Todo</button>
      </div>
    </div>
  </body>
</html>
