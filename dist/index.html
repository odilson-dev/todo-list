<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Todo List</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <h1>Todo List</h1>
    <!-- A modal dialog containing a form -->
    <dialog id="favDialog">
      <form>
        <p>
          <label for="project"> Create a project: </label>
          <input type="text" id="new-project" name="name" />
        </p>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>

    <div class="content">
      <div class="projects">
        <output></output>
        <button id="showDialog">Create a new project</button>
      </div>
      <div class="todos"></div>
    </div>
  </body>
</html>
