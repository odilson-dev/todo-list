<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Todo List</title>
    <script src="bundle.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4ab498ab44.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>
          Todo App<a
            href="https://github.com/odilson-dev/todo-list"
            target="_blank"
            ><i id="github-icon" class="fa-brands fa-github"></i
          ></a>
        </h1>

        <button id="showTodoDialog">New Task</button>
      </div>
    </header>

    <!-- A modal dialog containing a form -->
    <dialog id="favDialog">
      <form>
        <p>
          <label for="project"> Create a project: </label>
          <input type="text" id="new-project" name="name" maxlength="10" />
        </p>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>

    <dialog id="editDialog">
      <form>
        <p>
          <label for="project"> Edit a project: </label>
          <input type="text" id="edit-project" name="name" />
        </p>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtnEdit" value="default">Confirm</button>
        </div>
      </form>
    </dialog>

    <dialog id="todoDialog">
      <form>
        <p>
          <label for="todo-title"> Title: </label>
          <input class="input" type="text" id="todo-title" name="title" />
        </p>
        <p>
          <label for="description">Description:</label>
          <input
            class="input"
            type="text"
            id="description"
            name="description"
          />
        </p>
        <p>
          <label for="due-date">Due date:</label>
          <input class="input" type="date" id="due-date" name="due_date" />
        </p>
        <fieldset>
          <legend>What is the task's priority?</legend>
          <label
            ><input class="input" type="radio" name="priority" value="hight" />
            Hight</label
          >
          <label
            ><input class="input" type="radio" name="priority" value="medium" />
            Medium</label
          >
          <label
            ><input class="input" type="radio" name="priority" value="low" />
            Low</label
          >
        </fieldset>
        <p>
          <label for="note">Note:</label><br />
          <textarea
            class="input"
            name="note"
            id="note"
            cols="30"
            rows="5"
          ></textarea>
        </p>

        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
    <dialog id="editTodoDialog">
      <form>
        <input class="input" type="hidden" name="id" />
        <p>
          <label for="todo-title"> Title: </label>
          <input class="input" type="text" id="todo-title" name="title" />
        </p>
        <p>
          <label for="description">Description:</label>
          <input
            class="input"
            type="text"
            id="description"
            name="description"
          />
        </p>
        <p>
          <label for="due-date">Due date:</label>
          <input class="input" type="date" id="due-date" name="due_date" />
        </p>
        <fieldset>
          <legend>What is the task's priority?</legend>
          <label
            ><input class="input" type="radio" name="priority" value="hight" />
            Hight</label
          >
          <label
            ><input class="input" type="radio" name="priority" value="medium" />
            Medium</label
          >
          <label
            ><input class="input" type="radio" name="priority" value="low" />
            Low</label
          >
        </fieldset>
        <p>
          <label for="note">Note:</label><br />
          <textarea
            class="input"
            name="note"
            id="note"
            cols="30"
            rows="5"
          ></textarea>
        </p>

        <div>
          <button value="cancel" formmethod="dialog">Close</button>
          <button id="confirmBtn" value="default">Save</button>
        </div>
      </form>
    </dialog>

    <div class="content">
      <div class="projects">
        <div class="projects-header">
          <h2>My Projects</h2>
          <button id="showDialog">Add Project</button>
        </div>

        <output></output>
      </div>
      <div class="todos">
        <div class="project-name"><h2></h2></div>
        <div class="todo-list"></div>
      </div>
    </div>
  </body>
</html>
